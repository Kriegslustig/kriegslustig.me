<template name="edit_journal_entry">
  {{ #if userId }}
    {{ #with entry }}
      <form data-id="{{ _id }}">
        <input type="text" value="{{ title }}">
        <textarea>{{ md_body }}</textarea>
        <input type="submit">
      </form>
    {{ /with }}
  {{ else }}
    {{ > login_form }}
  {{ /if }}
</template>
