<template name="journal">
  <main>
    {{ #each journal_entries }}
      <article class="post{{ #if not published }} post--unpublished{{ /if }}">
        <a href="{{ urlFor 'journal_entry' }}" class="block_link">
          <h1>{{ title }}</h1>
          {{{ teaser }}}
          <a href="{{ urlFor 'journal_entry' }}">Read_more</a>
        </a>
      </article>
    {{ /each }}
    <nav class="pager"></nav>
  </main>
</template>
