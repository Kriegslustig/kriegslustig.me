<template name="journal">
  {{ #each journalEntries }}
    <article class="entry entry--teaser {{ #if not published }} entry--unpublished{{ /if }}">
      <a href="/journal/{{ esc title }}" class="block_link">
        <h2>{{ title }}</h2>
        <p class="date">{{ formatDate createdAt }}</p>
        {{{ teaser }}}
        <a href="/journal/{{ esc title }}">Read_more</a>
      </a>
    </article>
  {{ /each }}
</template>
