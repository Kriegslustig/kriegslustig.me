<template name="users">
  {{ #if currentUser }}
    <h1>Edit Users:</h1>
    {{ #each getUsers }}
      <article>
        <form data-id="{{ _id }}">
          <h2>{{ username }}</h2>
          <input type="password" placeholder="**********" class="password">
          <input type="submit" class="submit">
        </form>
      </article>
    {{ /each }}
  {{ else }}
    {{ > loginForm }}
  {{ /if }}
</template>
