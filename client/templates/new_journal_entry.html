<template name="new_journal_entry">
    {{ #if currentUser }}
      <form data-id="{{ _id }}" class="post">
        <input type="text" class="title_input" placeholder="Title">
        <textarea placeholder="Markdown"></textarea>
        <input type="checkbox" class="published">
        <input type="submit" name="new_entry" class="submit">
      </form>
    {{ else }}
      {{ > login_form }}
    {{ /if }}
</template>
