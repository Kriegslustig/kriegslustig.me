<template name="journalEntry">
  {{ #with entry }}
    <article class="entry">
      <h1>{{ title }}</h1>
      <p class="date">{{ formatDate createdAt }}</p>
      {{{ htmlBody }}}
      {{ #if currentUser }}
        <a href="{{ urlFor 'editJournalEntry' }}">Edit</a>
      {{ /if }}
    </article>
  {{ /with }}
</template>
