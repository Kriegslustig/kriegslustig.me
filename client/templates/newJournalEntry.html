<template name="newJournalEntry">
    <main>
      {{ #if currentUser }}
        <form data-id="{{ _id }}" class="entry">
          <input type="text" class="title_input" placeholder="Title" name="title">
          <textarea placeholder="Markdown" name="mdBody"></textarea>
          <input type="text" name="tags" class="tags" placeholder="tag, tag">
          <fieldset>
            <label>published:</label>
            <input type="checkbox" class="published"  name="published">
          </fieldset>
          <input type="submit" name="new_entry" class="submit">
        </form>
      {{ else }}
        {{ > loginForm }}
      {{ /if }}
    </main>
</template>
