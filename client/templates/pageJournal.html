<template name="pageJournal">
  <header class="mainHeader">
    <h1 class="mainHeader__title">Kriegslustig</h1>
    {{> blockHeader}}
  </header>
  <main class="mainContent">
    {{#each postList}}
      {{> blockPost}}
    {{/each}}
    {{#if morePosts}}
      <a href="#" class="mainContent__showNext">Show more</a>
    {{/if}}
  </main>
</template>
